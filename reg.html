<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reg.css">
  <title>Log-in</title>
</head>

<body>

  <div class="container">
    <div class="log-in-page">
    <img src="assets/images/login-avator.jpg" class="avatar" alt="avatar">

    <form id= "form" action="home.html"  onsubmit="validate()">
      <label for = "Username">Username:</label>
      
      <input type="text" id="uname" placeholder="Username" required>  <br>
      <div class="error"></div>

      <label for="Email">Email:</label> 
      <input type="text" id="email" placeholder="Email" required > <br>
      <div class="error"></div>
      
      <label for="Password">Password:</label>
      <input type="password"  id="password" name="Password" placeholder="Password" required> <br>
      <div class="error"></div>

      <button class="loginbtn" onclick="validateInputs()"  >Log in</button>

      <a href="index.html">Already have an account?</a> <br>

    
      
      <button id="submit" onclick="validateInputs()"class="registerbtn" >REGISTER</button>

    </form>
