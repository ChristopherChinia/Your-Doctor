<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="log_in.css">
  <title>Log-in</title>
</head>
<body>

  <div class="container">
    <img src="./assets/images/login-avator.jpg" class="avatar" alt="avatar">
    <form action="">
      
      <p>Username</p>
      <input type="text" id="uname" placeholder="Username">

      <p>Email</p>
      <input type="text" id="email" placeholder="Email">

      <p>Password</p>
      <input type="text"  name="" placeholder="Password"> <br>

      <button class="loginbtn" onclick="submit">Log in</button>
      <a href="#">Forgot password?</a> <br>

      <button id="submit" class="registerbtn" >REGISTER</button>
    </form>
    

  </div>


  
</body>
</html>
