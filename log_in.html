<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="log_in.css">
  <script src="script.js"></script>
  <title>Log-in</title>
</head>
<body>
  <div class="container">
    <div class="log-in-page">
    <img src="./assets/images/login-avator.jpg" class="avatar" alt="avatar">

    <form id= "log-in-form">
      
      <label for="Username">Username:</label>
      
      <input type="text" id="uname" placeholder="Username" required> <br>
      <div class="error"></div>
      
      <label for="Password">Password:</label>
      <input type="text"  id="password" name="Password" placeholder="Password" required> <br>
      <div class="error"></div>

     <a href="user.html"><button  class="loginbtn" onclick="login()" >Log in</button></a> 

      <a href="#">Forgot password?</a> <br>

      <a href="reg.html" onclick="register()">New member? Register</a>
      
      <a href ="Doctor-page.html"><button  id="submit" class="registerbtn" >REGISTER</button></a>

    </form>
  </div>
  </div>

   
  
</body>
</html>
